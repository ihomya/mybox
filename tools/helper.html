<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="start">开始界面</div>
    <div class="source-list">
      <ul>
        <li class="source-name">
          <div class="item-key"></div>
          <div class="item-name"></div>
          <div class="item-api"></div>
          <div class="item-ext"></div>
          <div class="item-jar"></div>
          <!--  Type 0-xml 1-json 2-爬虫源 3-自定义爬虫 4-服务器爬虫 -->
          <div class="item-type"></div>
          <!-- playerType：播放器  (1：IJK、2：EXO)  -->
          <div class="item-playerType"></div>
          <!-- 是否开启搜索 -->
          <div class="item-searchable"></div>
          <!-- 是否开启快速搜索 -->
          <div class="item-quickSearch"></div>
          <!-- 是否开启过滤 -->
          <div class="item-filerable"></div>
          <!-- 是否开启自动换源 -->
          <div class="item-changeable"></div>
        </li>
      </ul>
      <ul class="source-item"></ul>
    </div>
  </body>
</html>
